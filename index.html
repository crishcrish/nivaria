        function traducir() {
            var textoOriginal = document.getElementById('textoOriginal').value;
            var palabras = textoOriginal.split(' ');
            var textoTraducido = '';

            // Procesar cada palabra
            for (var i = 0; i < palabras.length; i++) {
                var palabraOriginal = palabras[i];
                var palabraTraducida = '';

                if (palabraOriginal.length > 0) {

                    palabraOriginal = palabraOriginal.replace(/ñ/g, '⌂');

                    // Verificar la traducción de pronombres y sustantivos
                    palabraTraducida = traducirPronombresYSustantivos(palabraOriginal);
                    
                    var esPalabraEntreComillas = palabraOriginal.startsWith('"') && palabraOriginal.endsWith('"');

                    if (esPalabraEntreComillas) {
                // Mantener la palabra original si está entre comillas

                palabraOriginal = palabraOriginal.substring(1, palabraOriginal.length - 1);
                palabraTraducida = palabraOriginal;

            } else {

                    var palabraLowerCase = palabraOriginal.toLowerCase();
                    var primeraLetraMayuscula = palabraOriginal.charAt(0) === palabraOriginal.charAt(0).toUpperCase();
                    


                        





                    

                    if (palabraOriginal.charAt(0).toLowerCase() === 'h') {
                        // Eliminar 'h' y agregar el prefijo 'tr-'
                        if (primeraLetraMayuscula) {
                            palabraTraducida = 'Tr' + palabraLowerCase.substring(1);
                        } else {
                            palabraTraducida = 'tr' + palabraLowerCase.substring(1);
                            }
                    } else if (!isNaN(palabraOriginal)) {
                        // Traducir números
                        palabraTraducida = palabraOriginal === '10' ? 'deca' : traducirNumeros(palabraOriginal);

                        var esVerbo = listaDeVerbos.includes(palabraOriginal.toLowerCase());

                        } else {

                            }

                            var esVocal = 'aeiou'.indexOf(primeraLetra) !== -1;

        function copiarTexto() {
            var textoTraducido = document.getElementById('textoTraducido').innerText;

            textarea.value = textoTraducido;

            // Seleccionar y copiar el texto

            document.execCommand('copy');

            // Eliminar el elemento textarea (ya no es necesario)

            // Mostrar el mensaje de copia exitosa durante unos segundos

        function traducirNumeros(palabra) {
            // Traducción de números consecutivos
            var traducciones = {
                '1': 'meta',
                '2': 'eta',
                '3': 'propa',
                '4': 'buta',
                '5': 'penta',
                '6': 'hecta',
                '7': 'hepta',
                '8': 'octa',
                '9': 'nona',
                '11': 'undeca'
            };

            // Convertir números consecutivos, por ejemplo, '12' a 'metaeta'
            var resultado = '';
            for (var i = 0; i < palabra.length; i++) {
                var cifra = palabra.charAt(i);
                resultado += traducciones[cifra] || cifra;
            }

            return resultado;
